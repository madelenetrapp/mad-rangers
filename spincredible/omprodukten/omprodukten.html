                        <figcaption>
                          <span class="product-name">Spincredible One</span> är vår signaturmodell – en vinylspelare där klassisk elegans möter modern 
                          teknik. Den är byggd på ett sätt som minskar vibrationer och ger en 
                          naturlig klang. Skivtallriken i aluminium är noggrant balanserad för att 
                          säkerställa jämn rotation och maximal stabilitet. Resultatet blir en renare återgivning där 
                          varje detalj i musiken framträder klart och tydligt.

                          Förstärkaren är integrerad med en högkvalitativ RIAA-modul, vilket gör att du enkelt kan 
                          koppla spelaren till valfri anläggning utan extra utrustning. Pickupen är fabriksmonterad 
                          och kalibrerad för att ge optimal spårning redan från start, men kan enkelt bytas för den 
                          som vill uppgradera. Spincredible One är framtagen för både nybörjare och audiofiler – en 
                          pålitlig följeslagare som låter dig upptäcka vinylens unika värme och karaktär.
                        </figcaption>
                    </figure> 

                    
                <div class="product">
                    <a href="produkten2.html" target="_blank">
                        <img class="image1" src="../../img2/Untitled design (5).png" alt="Vinyslpelare">
                    </a>    
                    <figure>
                        <figcaption>
                           <span class="product-name">Spincredible Classic</span> är en manuell vinylspelare för dig som vill komma riktigt nära den autentiska 
                           känslan av att spela skivor. Med sin minimalistiska design och genomtänkta konstruktion kombinerar den 
                           enkelhet med pålitlig prestanda. Den lätta, precisionsbearbetade tonarmen är utformad för att följa 
                           skivan med absolut noggrannhet och minimera slitage på både pickup och vinyl.

                           Skivtallriken är tillverkad i akryl för att dämpa resonanser och bidra till ett mer neutralt 
                           och naturligt ljud. Spincredible Classic levereras utan inbyggd RIAA-förstärkare, vilket 
                           gör den perfekt för entusiaster som vill använda sin egen förstärkare eller bygga en mer 
                           skräddarsydd ljudkedja. Denna modell är skapad för musikälskare som uppskattar hantverk, 
                           renodlad funktion och den speciella känslan av att själva lyfta nålen till nästa spår.
                        </figcaption>
                    </figure>
                </div>

                <div class="product">

                        <figcaption>
                            <span class="product-name">Spincredible Supreme</span></figcaption> är företagets flaggskepp – en exklusiv vinylspelare för den som 
                            söker kompromisslös ljudkvalitet och en lyxig design. Den är byggd på en extra tjock 
                            plint med flerlagersdämpning som eliminerar minsta vibration och skapar en helt tyst 
                            bakgrund. Skivtallriken roterar med absolut precision tack 
                            vare en avancerad motorstyrning som garanterar perfekt hastighetsstabilitet.

                            Supreme levereras med en handjusterad kolfibertonarm och en audiofil MM-pickup från 
                            Ortofon, vilket gör att den kan återge även de mest subtila nyanserna i musiken. 
                            En extern strömförsörjning minimerar störningar, och med den inbyggda high-end 
                            RIAA-förstärkaren kan spelaren kopplas direkt till vilken förstärkare som helst. 
                            Spincredible Supreme är inte bara en vinylspelare – det är en upplevelse för öron, 
                            ögon och själ, skapad för de mest krävande musikälskarna.
